bookdown::gitbook:
  css: static/css/style.css
  split_by: section
  config:
    toc:
      before: |
        <li><a href="./">Olymvis</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Book made with bookdown</a></li>
    edit: https://github.com/hongtaoh/d3book/edit/master/%s
    sharing:
      github: yes
      facebook: no
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
      in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book:
  stylesheet: css/style.css

